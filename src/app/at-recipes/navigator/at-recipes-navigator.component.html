<div class="at-recipes-navigator">
    <at-tabset [data]="recipes$ | async | recipesToTabsetData" [linkTemplate]="linkTemplate"
        [contentTemplate]="contentTemplate">
    </at-tabset>
</div>

<ng-template #linkTemplate let-item="item">
    <div class="at-recipes-navigator-link">{{(item.id | getRecipeById: (recipes$ | async))?.title}}</div>
</ng-template>

<ng-template #contentTemplate let-item="item">
    {{item.id}}
</ng-template>
